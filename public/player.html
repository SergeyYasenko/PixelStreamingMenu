<!DOCTYPE HTML>
<html style="width: 100%; height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Pixel Streaming</title>

    <style>
        #mirrorToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            padding: 8px 12px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }
    </style>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const mirrorParam = params.get("mirror");
            let mirrorEnabled = mirrorParam === "1" || mirrorParam === "true" || mirrorParam === "flip";
            window.__PS_MIRROR_ENABLED = mirrorEnabled;

            let videoEl = null;

            function updateMirror() {
                if (videoEl) {
                    videoEl.style.transform = mirrorEnabled ? "scaleX(-1)" : "";
                    videoEl.style.transformOrigin = "center center";
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                // создаём кнопку
                const btn = document.createElement("button");
                btn.id = "mirrorToggle";
                btn.innerText = mirrorEnabled ? "Mirror: ON" : "Mirror: OFF";
                btn.onclick = () => {
                    mirrorEnabled = !mirrorEnabled;
                    window.__PS_MIRROR_ENABLED = mirrorEnabled;
                    updateMirror();
                    btn.innerText = mirrorEnabled ? "Mirror: ON" : "Mirror: OFF";
                };
                document.body.appendChild(btn);

                // MutationObserver: ждем появления <video> внутри #player
                const playerContainer = document.getElementById("player") || document.body;
                const observer = new MutationObserver(() => {
                    const v = playerContainer.querySelector("video");
                    if (v && v !== videoEl) {
                        videoEl = v;
                        updateMirror();
                    }
                });
                observer.observe(playerContainer, { childList: true, subtree: true });
            });

            // --- Перехват координат ---
            function captureHandler(e) {
                if (!mirrorEnabled) return;
                const playerEl = document.getElementById("player");
                if (!playerEl || !playerEl.contains(e.target)) return;

                const rect = playerEl.getBoundingClientRect();
                if (rect.width === 0) return;

                let clientX = e.clientX, clientY = e.clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }

                const mirroredClientX = rect.left + rect.width - (clientX - rect.left);
                e.stopImmediatePropagation();
                e.preventDefault();

                const opts = {
                    bubbles: true,
                    cancelable: true,
                    composed: true,
                    clientX: mirroredClientX,
                    clientY: clientY,
                    pointerType: e.pointerType || (e.touches ? "touch" : "mouse"),
                    button: e.button || 0,
                    buttons: e.buttons || 0,
                    pointerId: e.pointerId || 1,
                    isPrimary: true
                };

                try { playerEl.dispatchEvent(new PointerEvent(e.type, opts)); }
                catch { playerEl.dispatchEvent(new MouseEvent(e.type, opts)); }
            }

            const events = ["pointerdown", "pointerup", "pointermove", "pointercancel",
                "mousedown", "mouseup", "mousemove",
                "touchstart", "touchmove", "touchend"];
            events.forEach(ev => document.addEventListener(ev, captureHandler, { capture: true, passive: false }));
        })();
    </script>

    <script defer src="player.js"></script>
</head>

<body style="width:100vw;height:100svh;margin:0;overflow:hidden;overscroll-behavior:none;">
</body>
</html>
